<html>
<head>
    <meta http-equiv="Content-Type"
          content="text/html; charset=ISO-8859-1">

    <title>Scores</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }
        form {
            margin-top: 50px;
        }
        .currrent {
            size: 30px;
        }

    </style>
</head>
<body>
<h1>Scores</h1>

<table id="scoresTable">
    <thead>
    <th>Name</th>
    <th>Total</th>
    <th>Won</th>
    <th>Lost</th>
    <th>Tied</th>
    </thead>
    <tbody id="tbscore">

    </tbody>

</table>

<p class="current">Current User:</p>

<form >
    <p>Log In</p>
    Username:<br>
    <input type="text" name="username" placeholder="Email" id="email">
    <br>
    Password:<br>
    <input type="password" name="password"  id="password">
    <br><br>
    <input type="button"  value="Log In" onclick="login()">
</form>
<form>
    <p>Sign Up</p>
    Username:<br>
    <input type="text" name="username" placeholder="Email" id="emailsp">
    <br>
    Password:<br>
    <input type="text" name="password"  id="passwordsp">
    <br><br>
    <input type="button" value="Sign Up">
</form>


</body>

</html>
