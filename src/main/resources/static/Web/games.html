<html>
<head>
    <meta http-equiv="Content-Type"
          content="text/html; charset=ISO-8859-1">

    <title>Scores</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }
        form {
            margin-top: 50px;
        }
        .title {
            font-size: 30px;
            color: green;
        }

    </style>
</head>
<body onload="">
<h1>Scores</h1>

<table id="scoresTable">
    <thead>
    <th>Name</th>
    <th>Total</th>
    <th>Won</th>
    <th>Lost</th>
    <th>Tied</th>
    </thead>
    <tbody id="tbscore">

    </tbody>

</table>

<p>Current User: </p>
<p id="current" class="title"></p>

<form >
    <p>Log In</p>
    Username:<br>
    <input type="text" name="username" placeholder="Email" id="email">
    <br>
    Password:<br>
    <input type="password" name="password"  id="password">
    <br><br>
    <input type="button"  value="Log In" onclick="login()">
    <input type="button" value="Log Out" onclick="logout()">
</form>
<form>
    <p>Sign Up</p>
    Username:<br>
    <input type="text" name="username" placeholder="Email" id="emailsp" value="">
    <br>
    Password:<br>
    <input type="password" name="password"  id="passwordsp" value="">
    <br><br>
    <input type="button" value="Sign Up" onclick="signUp()">
</form>

<table id="gamesTable">
    <thead>
    <th>Player 1</th>
    <th>Player 2</th>
    <th>Join</th>
    </thead>
    <tbody id="tbgames">

    </tbody>

</table>
<button type="button" id="create">Create New Game</button>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->
<script src="./games.js"></script>
<!--<script src="./gamev2.js"></script>-->

</html>
