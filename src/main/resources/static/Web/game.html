<html>
<head>
    <meta http-equiv="Content-Type"
          content="text/html; charset=ISO-8859-1">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Games</title>
    <style>


        body {
            background-image: url("sea.jpg");
        }

        .band {
            background-color: snow;
            text-align: center;
        }

        .battle:hover {
            background-color: yellow;
        }

        h1, h3 {
            text-align: center;
            color: snow;
        }

        thead {
            color: white;
        }

        tbody, p {
            color: white;
        }

        th, td {
            border: 1px solid black;
        }

        th, td {
            text-align: center;
            width: 35px;
            height: 35px;
            background-color: aqua;
        }

        .ship, .ships {
            border: 3px solid black;
            background-color: gray !important;

        }

        .hit {
            background-color: red;
        !important;
        }

        button {
            margin: auto;
            display: block;
            margin: 15px;
        }

        #firstTable, #secondTable {
            display: flex;
            justify-content: center;
        }

        .ship1 {
            width: 90%;
        }

        #firstTable td:hover {
            background-color: yellow;
        }

        .high {
            background-color: yellow;
        }

        form {
            margin: 10px;
        }

        .forbidden {
            background-color: red;
        }
        .miss {
            width: 15%;
            display: flex;
            justify-self: right;
        }
        .salvo {
            background-color: green;
        }


    </style>
</head>
<body>

<div class="container-fluid">

    <h1>Game 1</h1>

    <h3><p id="you">(YOU) </p> vs. <p id="op">(OPPONENT) </p></h3>


    <button type="button" onclick="location.href = '/web/games.html';"> Home</button>

    <div class="row">
        <div class="col">
            <table id="firstTable" class="hoverTable">
                <thead id="th">

                </thead>
                <tbody id="tb" onclick="placeShip()">

                </tbody>

            </table>


        </div>
        <div class="col">
            <table id="secondTable">
                <thead id="th2">

                </thead>
                <tbody id="tb2" onclick="chooseSalvoes()">

                </tbody>

            </table>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img src="missile.png" class="miss">
            <button type="button" id="fire" >Fire Salvos</button>
        </div> 
        <div class="col">
            <button type="button" onclick="postShips()">Start Game</button>
            <p>To start the game all the ships must be placed!</p>

        </div>
    </div>
    
    
    
    <div>
        <h3>Ships</h3>
    </div>
    <div class="row band">
        <div class="col oneShip" id="ac" data-lenght="5" data-type="airCarrier" onclick="chooseShip(this)">
            Aircraft carrier

            <div class="battle">
                <img class="ship1" src="battleship-silhouette-clipart-1.jpg">
            </div>


        </div>
        <div class="col oneShip" id="bs" data-lenght="4" data-type="battleship" onclick="chooseShip(this)">
            Battleship
            <div class="battle">
                <img class="ship1" src="battleship2.png">
            </div>

        </div>
        <div class="col oneShip" id="sm" data-lenght="3" data-type="submarine" onclick="chooseShip(this)">
            Submarine
            <div class="battle">
                <img class="ship1" src="submarine.png">
            </div>

        </div>
        <div class="col oneShip" id="de" data-lenght="3" data-type="destroyer" onclick="chooseShip(this)">
            Destroyer
            <div class="battle">
                <img class="ship1" src="destroyer2.png">
            </div>

        </div>
        <div class="col oneShip" id="pb" data-lenght="2" data-type="patrol" onclick="chooseShip(this)">
            Patrol Boat
            <div class="battle">
                <img class="ship1" src="patrol.png">
            </div>

        </div>
    </div>
    <div class="band">
        <form action="">
            <input type="radio" name="direction" id="hori" checked="checked" value="horizontal"> Horizontal<br>
            <input type="radio" name="direction" id="vert" value="vertical"> Vertical<br>

        </form>
    </div>

</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script src="./game.js"></script>

</html>
